<canvas width="600" height="400" ></canvas>

<script>
    //Bases de canvas para trabajar
    //Definición de pantalla y de pincel
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey"; //Incluir nombres o codfigos #000
    pincel.fillRect(0, 0, 600, 400); // Escribir un rectangulo

    pincel.fillStyle = "green"; //Incluir nombres o codfigos #000
    pincel.fillRect(0, 0, 200, 400); // Escribir un rectangulo

    pincel.fillStyle = "red"; //Incluir nombres o codfigos #000
    pincel.fillRect(400, 0, 200, 400); // Escribir un rectangulo

    pincel.fillStyle = "yellow"; //Incluir nombres o codfigos #000
    pincel.beginPath(); //Inicia una ruta
    pincel.moveTo(300, 200); //Mueve hasta la posición indicada
    pincel.lineTo(200, 400); //Grafica una linea 
    pincel.lineTo(400, 400); //Grafica una linea 
    pincel.fill();
    
    pincel.fillStyle = "blue"; //Incluir nombres o codfigos #000
    pincel.beginPath(); //Inicia una ruta
    pincel.moveTo(300, 200); //Mueve hasta la posición indicada
    pincel.lineTo(200, 400); //Grafica una linea 
    pincel.lineTo(400, 400); //Grafica una linea 
    pincel.fill();

</script>
