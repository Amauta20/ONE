<canvas width="600" height="400" ></canvas>

<script>
    //Bases de canvas para trabajar
    //DefiniciÃ³n de pantalla y de pincel
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey"; //Incluir nombres o codfigos #000
    pincel.fillRect(0, 0, 600, 400); // Escribir un rectangulo

    function graficarCircunferencia(x, y, radio, color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*Math.PI);
        pincel.fill();
    }
    
    function limpiarPantalla(){
        pincel.clearRect(0, 0, 600, 400);
    }

    var x = 0;
    var radio = 10;
    var xAleatorio;
    var yAleatorio;

    function graficarObjetivo(x, y){
        graficarCircunferencia(x, y, radio + 20, "red");
        graficarCircunferencia(x, y, radio + 10, "white");
        graficarCircunferencia(x, y, radio + 0, "red");
    }

    function sortearPosicion(maximo){
        return Math.floor(Math.random()*maximo);
    }
    
    function actualizarPantalla(){
        limpiarPantalla();
        pincel.fillStyle = "lightgrey"; //Incluir nombres o codfigos #000
        pincel.fillRect(0, 0, 600, 400); // Escribir un rectangulo        
        xAleatorio = sortearPosicion(600);
        yAleatorio = sortearPosicion(400);

        graficarObjetivo(xAleatorio, yAleatorio);
    }

    setInterval(actualizarPantalla, 1000)

    function disparar(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        if((x >= xAleatorio - radio) &&
           (x <= xAleatorio + radio) &&       
           (y >= yAleatorio - radio) &&
           (y <= yAleatorio + radio) 
        ){
            alert("Tiro en el blanco")
        }
    }

    pantalla.onclick = disparar;

</script>
