<canvas width="600" height="400" ></canvas>

<script>
    //Bases de canvas para trabajar
    //Definici√≥n de pantalla y de pincel
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey"; //Incluir nombres o codfigos #000
    pincel.fillRect(0, 0, 600, 400); // Escribir un rectangulo

    function graficarCircunferencia(x, y, radio){
        pincel.fillStyle = "green";
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*Math.PI);
        pincel.fill();
    }
    
    function limpiarPantalla(){
        pincel.clearRect(0, 0, 600, 400);
    }

    var x = 0;

    function actualizarPantalla(){
        limpiarPantalla();
        graficarCircunferencia(x, 20, 20)
        x++;
    }

    setInterval(actualizarPantalla, 10);

</script>
