<meta charset="utf-8">
<h1>Programa</h1>

<script type="text/javascript">
    
    function saltolinea(){
        document.write("<br><br>");
    }
    
    function imprimir(mensaje){
        document.write(mensaje);
        saltolinea();
    }

    var anho = 2010;

    imprimir("Juan tiene "+ (anho-2000) + " años");

    imprimir("Pedro tiene "+ (anho-1997) + " años");

    imprimir("Carlos tiene "+ (anho-2007) + " años");


</script>
