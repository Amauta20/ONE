<meta charset="utf-8">
<h1>Imprimir estrellas</h1>
<script>

    function saltolinea(){
        document.write("<br>");
    }

    function imprimir(mensaje){
        document.write(mensaje);
    }

    function alerta(datos){
        alert(datos);
    }

   for(var fila=1; fila<=3; fila++){
        for(var columna=1; columna<=10; columna++){
            imprimir("*");
        }
        saltolinea();
   }

  
   

</script>
