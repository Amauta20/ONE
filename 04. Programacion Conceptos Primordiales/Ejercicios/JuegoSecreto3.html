<meta charset="utf-8">
<h1>Juego Secreto</h1>

<input/>
<button>Verificar si acierto con el secreto</button>

<script>

    function saltolinea(){
        document.write("<br>");
    }

    function imprimir(mensaje){
        document.write(mensaje);
        saltolinea;
    }

    function alerta(datos){
        alert(datos);
    }

    var secretos = [2, 4, 6, 8];
    var input = document.querySelector("input");
    input.focus();

    function verificar(){
        
        for (var posicion = 0; posicion < secretos.length; posicion++){
            var encontrado = false;

            if (parseInt(input.value) == secretos[posicion]){
                alerta("Usted acerto");
                encontrado = true;
                break
            }
        }

        if(encontrado == false){
            alerta("Usted errÃ³");
        }

        input.value="";
        input.focus();
    }
    var button = document.querySelector("button");
    button.onclick = verificar;    

</script>
