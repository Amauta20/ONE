<meta charset="utf-8">
<h1>Juego Secreto</h1>

<input/>
<button>Verificar si acierto con el secreto</button>

<script>


    function saltolinea(){
        document.write("<br>");
    }

    function imprimir(mensaje){
        document.write(mensaje);
        saltolinea;
    }

    function alerta(datos){
        alert(datos);
    }

    function aleatorio(){
        return Math.round(Math.random()*10);
    }

    function sortearNumeros(cantidad){
        var sortear = [];
        console.log();
        for(var i = 0; i < cantidad; i++){
            var numero = aleatorio();
            var encontrado = false;

            for(var j = 0; j < sortear.length; j++){
                if(sortear[j] == numero ){
                    encontrado = true;
                    i--;
                }
                
            }
            if(encontrado == false){
                sortear.push(numero);
            }
        }

        return sortear;
    }

    console.log();

    var secretos = sortearNumeros(4);
    var input = document.querySelector("input");
    input.focus();

    function verificar(){
        
        for (var posicion = 0; posicion < secretos.length; posicion++){
            var encontrado = false;

            if (parseInt(input.value) == secretos[posicion]){
                alerta("Usted acerto");
                encontrado = true;
                break
            }
        }

        if(encontrado == false){
            alerta("Usted errÃ³");
        }

        input.value="";
        input.focus();
    }
    var button = document.querySelector("button");
    button.onclick = verificar;    

</script>
