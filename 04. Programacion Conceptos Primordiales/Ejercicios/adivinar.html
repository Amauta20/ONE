<meta charset="utf-8">
<h1>Juego de Adivinanza</h1>
<script>

    function saltolinea(){
        document.write("<br>");
    }

    function imprimir(mensaje){
        document.write(mensaje);
        saltolinea();
    }

   var numeroPensado=Math.round(Math.random()*10);
   var numeroLanzado=parseInt(prompt("Ingresar un numero entre 0 y 10"))

   if (numeroPensado == numeroLanzado){
        imprimir("Usted acerto")
   }

   if (numeroPensado != numeroLanzado){
        imprimir("Error, el n√∫mero pensado fue " + numeroPensado)
   }

</script>
