<meta charset="utf-8">
<h1>Juego de Adivinanza</h1>
<script>

    function saltolinea(){
        document.write("<br>");
    }

    function imprimir(mensaje){
        document.write(mensaje);
        saltolinea();
    }

    function alerta(datos){
        alert(datos);
    }

   var numeroPensado = Math.round(Math.random()*10);
   var numeroIntentos = 3;
   var contador = 1;

   while(numeroIntentos >= contador){
    var numeroLanzado = parseInt(prompt("Ingresar un numero entre 0 y 10"));
        if (numeroPensado == numeroLanzado){
            alerta("Usted acerto");
            break;
        }else{
            alerta("Usted erró");
        }
    contador++;
   }

   if (numeroPensado == numeroLanzado){
        imprimir("Usted acerto, el numero fue " + numeroLanzado);
    }else{
        imprimir("Usted erró al adivinar el número " + numeroPensado);
    }

   

</script>
